<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculation Mind - 50,000 Levels</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            overflow: hidden;
        }
        /* Welcome Screen Style */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/800x600.png?text=Welcome') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .splash-screen h1 {
            font-size: 50px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
        }
        .splash-screen button {
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        /* Game Container Style */
        .game-container {
            position: relative;
            max-width: 700px;
            margin: 80px auto;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 10;
        }
        .level {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .question {
            font-size: 42px;
            color: #e74c3c;
            margin: 30px 0;
        }
        input[type="number"] {
            font-size: 24px;
            padding: 10px;
            width: 200px;
            text-align: center;
            border: 2px solid #3498db;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .creator {
            margin-top: 30px;
            font-size: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
        /* Fireworks effect placeholder */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            color: #ffdd57;
            z-index: 999;
            display: none;
        }
        /* Wrong answer emoji */
        .wrong-emoji {
            font-size: 50px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Background music -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <!-- Welcome Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <h1>Bhumihar_Amrit Presents</h1>
        <button onclick="startGame()">Start the Game</button>
    </div>

    <!-- Fireworks Effect -->
    <div class="fireworks" id="fireworks">üéÜ</div>

    <!-- Game Container -->
    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="level">Level: <span id="level">1</span>/50000</div>
        <div class="question" id="question">1 + 1 = ?</div>
        <input type="number" id="answer" placeholder="Your answer">
        <br>
        <button onclick="checkAnswer()">Submit</button>
        <div id="result" style="margin-top:20px; font-size:24px;"></div>
        <div class="wrong-emoji" id="wrongEmoji">üòú Oops!</div>
        <div class="creator">Created by <strong>Bhumihar_Amrit</strong></div>
    </div>

    <script>
        let currentLevel = localStorage.getItem("level") ? parseInt(localStorage.getItem("level")) : 1;
        let currentNumber = localStorage.getItem("number") ? parseInt(localStorage.getItem("number")) : 1;
        const bgMusic = document.getElementById("bgMusic");

        function startGame() {
            document.getElementById("splashScreen").style.display = "none";
            document.getElementById("gameContainer").style.display = "block";
            bgMusic.play();
            updateQuestion();
        }

        function updateQuestion() {
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('question').textContent = `${currentNumber} + ${currentNumber} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('wrongEmoji').style.display = "none";
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = currentNumber + currentNumber;

            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = "üëè Correct!";
                playClappingSound();
                showFireworks();
                currentLevel++;
                currentNumber = correctAnswer;
                localStorage.setItem("level", currentLevel);
                localStorage.setItem("number", currentNumber);
                if (currentLevel <= 50000) {
                    setTimeout(() => {
                        updateQuestion();
                    }, 1500);
                } else {
                    document.getElementById('result').textContent = "üéâ Congratulations! You completed all levels!";
                }
            } else {
                document.getElementById('result').textContent = "üòµ Wrong Answer! Try again.";
                document.getElementById('wrongEmoji').style.display = "block";
            }
        }

        function showFireworks() {
            const fw = document.getElementById("fireworks");
            fw.style.display = "flex";
            setTimeout(() => {
                fw.style.display = "none";
            }, 1500);
        }

        function playClappingSound() {
            let clap = new Audio("https://www.soundjay.com/human/applause-8.mp3");
            clap.play();
        }

        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // ‡§Ö‡§ó‡§∞ ‡§™‡•ç‡§∞‡•ã‡§ó‡•ç‡§∞‡•á‡§∏ ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§π‡•à ‡§§‡•ã ‡§â‡§∏‡•á ‡§¨‡§ö‡§æ ‡§ï‡§∞ ‡§∞‡§ñ‡•á
        if(localStorage.getItem("level")) {
            // ‡§Ü‡§™ ‡§ö‡§æ‡§π‡•á‡§Ç ‡§§‡•ã ‡§ë‡§ü‡•ã-‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ü ‡§ï‡§∞ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç, ‡§Ö‡§≠‡•Ä ‡§Ø‡•Ç‡§ú‡§º‡§∞ ‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ü ‡§¨‡§ü‡§® ‡§∏‡•á ‡§ó‡•á‡§Æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à
        }
    </script>
</body>
</html>
