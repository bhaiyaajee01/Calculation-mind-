<!DOCTYPE html><html>
<head>
    <meta charset="UTF-8">
    <title>Calculation Mind - Bubble Shooter Effect</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #87CEFA;
            overflow: hidden;
            text-align: center;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #ff5733;
        }
        .question {
            font-size: 30px;
            margin: 20px 0;
            font-weight: bold;
        }
        input {
            font-size: 24px;
            padding: 12px;
            width: 120px;
            text-align: center;
        }
        button {
            font-size: 24px;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop autoplay>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="hurraySound">
        <source src="hurray.mp3" type="audio/mpeg">
    </audio><canvas id="bubbleCanvas"></canvas>
<div class="game-container">
    <h1>Calculation Mind ðŸŽ‰</h1>
    <div class="question" id="question">2 + 2 = ?</div>
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Submit</button>
    <div id="result"></div>
</div>

<script>
    const canvas = document.getElementById("bubbleCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bubbles = [];
    function createBubble() {
        return {
            x: Math.random() * canvas.width,
            y: canvas.height,
            radius: Math.random() * 25 + 15,
            speed: Math.random() * 3 + 1,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`
        };
    }
    function drawBubbles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        bubbles.forEach((bubble, index) => {
            ctx.beginPath();
            ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
            ctx.fillStyle = bubble.color;
            ctx.fill();
            ctx.closePath();
            bubble.y -= bubble.speed;
            if (bubble.y < -bubble.radius) bubbles[index] = createBubble();
        });
        requestAnimationFrame(drawBubbles);
    }
    for (let i = 0; i < 40; i++) bubbles.push(createBubble());
    drawBubbles();

    let correctAnswer = 4;
    function updateQuestion() {
        let num1 = Math.floor(Math.random() * 10) + 1;
        let num2 = Math.floor(Math.random() * 10) + 1;
        correctAnswer = num1 + num2;
        document.getElementById("question").textContent = `${num1} + ${num2} = ?`;
    }
    function checkAnswer() {
        const userAnswer = parseInt(document.getElementById("answer").value);
        const resultDiv = document.getElementById("result");
        if (userAnswer === correctAnswer) {
            resultDiv.textContent = "âœ… Correct!";
            resultDiv.style.color = "green";
            document.getElementById("hurraySound").play();
            bubbles.push(createBubble());
            updateQuestion();
        } else {
            resultDiv.textContent = "ðŸ˜‚ Wrong! Try again.";
            resultDiv.style.color = "red";
        }
        document.getElementById("answer").value = "";
    }
    updateQuestion();
</script>

</body>
</html>
