<!DOCTYPE html>
<html>
<head>
    <title>Calculation Mind - 50,000 Levels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .level {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .question {
            font-size: 36px;
            margin: 20px 0;
            color: #e74c3c;
        }
        input {
            font-size: 20px;
            padding: 8px;
            width: 150px;
            text-align: center;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .creator {
            margin-top: 30px;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Calculation Mind</h1>
        <div class="level">Level: <span id="level">1</span>/50000</div>
        <div class="question" id="question">1 + 1 = ?</div>
        <input type="number" id="answer" placeholder="Your answer">
        <button onclick="checkAnswer()">Submit</button>
        <div id="result"></div>
        <div class="creator">Created by Bhumihar_Amrit</div>
    </div>

    <script>
        let currentLevel = 1;
        let currentNumber = 1;
        
        function updateQuestion() {
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('question').textContent = `${currentNumber} + ${currentNumber} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }
        
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = currentNumber + currentNumber;
            
            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = "Correct!";
                document.getElementById('result').style.color = "green";
                
                currentLevel++;
                currentNumber = correctAnswer;
                
                if (currentLevel <= 50000) {
                    setTimeout(() => {
                        updateQuestion();
                        document.getElementById('result').textContent = "";
                    }, 1000);
                } else {
                    document.getElementById('result').textContent = "Congratulations! You completed all 50,000 levels!";
                }
            } else {
                document.getElementById('result').textContent = "Wrong! Try again.";
                document.getElementById('result').style.color = "red";
            }
        }
        
        // Handle Enter key press
        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        updateQuestion();
    </script>
</body>
</html>
